<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | DaPaint.org</title>
  <style>
    :root {
      /* Brand Core */
      --primary: #2EC4FF;
      --primary-dark: #0A84FF;
      --primary-deep: #005C82;
      --gold: #FFD166;
      --ember: #FF4D6D;
      --aurora: #7C5CFF;

      /* Feedback */
      --success: #34C759;
      --warning: #FFCC00;
      --error: #FF453A;
      --info: #2EC4FF;

      /* Background + Surfaces */
      --bg-0: rgba(255, 255, 255, 0.98);
      --bg-1: rgba(255, 255, 255, 0.95);
      --bg-2: rgba(255, 255, 255, 0.92);
      --surface: rgba(255, 255, 255, 0.98);
      --surface-strong: rgba(255, 255, 255, 0.95);
      --border: rgba(0, 92, 130, 0.18);

      /* Text */
      --text-primary: #005C82;
      --text-secondary: rgba(0, 92, 130, 0.78);
      --text-tertiary: rgba(0, 92, 130, 0.60);
      --text-inverse: #0B1020;

      /* Spacing */
      --space-xxxs: 4px;
      --space-xxs: 8px;
      --space-xs: 12px;
      --space-sm: 16px;
      --space-md: 20px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 40px;
      --space-xxxl: 48px;

      /* Radius */
      --radius-xs: 10px;
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 22px;
      --radius-xl: 28px;
      --radius-full: 9999px;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #CDE6F9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-primary);
      background-image: url('/assets/DaPaintbg.335b9b0db6bfc1de2f1bad4a659b08da.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.0) 50%, rgba(0,0,0,0.25) 100%);
      z-index: -1;
    }
    
    .container {
      text-align: center;
      padding: var(--space-lg);
      max-width: 500px;
    }
    
    .title {
      font-size: 64px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: var(--space-sm);
    }
    
    .subtitle {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: var(--space-xs);
    }
    
    .description {
      font-size: 16px;
      line-height: 22px;
      color: var(--text-secondary);
      margin-bottom: var(--space-xl);
    }
    
    .button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: var(--space-sm) var(--space-lg);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 8px;
      min-width: 200px;
    }
    
    .button-secondary {
      background-color: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">404</h1>
    <h2 class="subtitle">Page Not Found</h2>
    <p class="description">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>
    <a href="/" class="button">Go to Home</a>
    <button class="button button-secondary" onclick="window.history.back()">Go Back</button>
  </div>
  
  <script>
    // Simple script to handle the back button functionality
    document.querySelector('.button-secondary').addEventListener('click', function() {
      window.history.back();
    });
  </script>
</body>
</html>
