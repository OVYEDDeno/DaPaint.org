<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | DaPaint.org</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: rgba(255, 255, 255, 0.98);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #005C82;
    }
    
    .container {
      text-align: center;
      padding: 24px;
      max-width: 500px;
    }
    
    .title {
      font-size: 64px;
      font-weight: 800;
      color: #2EC4FF;
      margin-bottom: 16px;
    }
    
    .subtitle {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
    }
    
    .description {
      font-size: 16px;
      line-height: 22px;
      color: rgba(0, 92, 130, 0.78);
      margin-bottom: 32px;
    }
    
    .button {
      background-color: #2EC4FF;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 8px;
      min-width: 200px;
    }
    
    .button-secondary {
      background-color: transparent;
      color: #005C82;
      border: 1px solid rgba(0, 92, 130, 0.18);
    }
    
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">404</h1>
    <h2 class="subtitle">Page Not Found</h2>
    <p class="description">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>
    <a href="/" class="button">Go to Home</a>
    <button class="button button-secondary" onclick="window.history.back()">Go Back</button>
  </div>
  
  <script>
    // Simple script to handle the back button functionality
    document.querySelector('.button-secondary').addEventListener('click', function() {
      window.history.back();
    });
  </script>
</body>
</html>
